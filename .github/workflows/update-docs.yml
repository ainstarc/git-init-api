name: Update Git Docs

on:
  workflow_dispatch: {} # Allow manual trigger via GitHub UI
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2:00 AM UTC

permissions:
  contents: write # Needed for pushing to the repo

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“„ Run Git Docs Update Script
        run: npm run update-docs

      - name: ğŸ“¤ Commit and push if changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ğŸ¤– update: refresh Git docs via GitHub Actions"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi
